<div layout="column" layout-padding>
    <div class="md-subhead">Controls</div>
    <div class="md-caption">Filter languages with the following resources</div>
    <div>
        <div ng-repeat="resource in resourceTypes">
            <md-checkbox ng-click="filter(resource)">
                {{resource}}
            </md-checkbox>
        </div>
    </div>
</div>
