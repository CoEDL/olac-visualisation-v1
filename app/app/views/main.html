<div layout="column">
    <marker-legend colours="colours"></marker-legend>
    <md-content>
        <md-card>
            <md-card-content>
                <leaflet width="100%" height="{{mapHeight}}px" markers="markers" layers="layers"></leaflet>
            </md-card-content>
        </md-card>
    </md-content>
    <md-content>
        <div layout="row" layout-padding>
            <md-content flex="50" layout-padding>
                <h4>Countries</h4>
                <md-autocomplete
                    md-items="country in searchCountries(country)"
                    md-item-text="country.name"
                    md-search-text="country.name"
                    md-selected-item="selected.country"
                    md-min-length="0"
                    placeholder="Browse by Country"
                    md-no-cache="true"
                >
                    <md-item-template>
                        {{country.name}}
                    </md-item-template>
                </md-autocomplete>
            </md-content>    
            <md-content flex="50" layout-padding>
                <h3>Languages</h3>
                <md-autocomplete
                    md-items="language in searchLanguages(language)"
                    md-item-text="language.name"
                    md-search-text="language.name"
                    md-selected-item="selected.language"
                    md-min-length="0"
                    placeholder="Browse by Language"
                    md-no-cache="true"
                >
                    <md-item-template>
                        {{language.name}}
                    </md-item-template>
                </md-autocomplete>
            </md-content>    
        </div> 
    </md-content>
</div>
